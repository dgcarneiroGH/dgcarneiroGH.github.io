<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
	<link rel="stylesheet" href="css/pushbar.css">
	<link rel="stylesheet" href="css/estilos.css">	
	<title>Watch Store</title>
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>FalconMasters</h1>
			<h2>Lorem Ipsum Premium Store</h2>
		</header>
		<main>
			<nav>
				<button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
				<a href="#" class="banner" data-pushbar-target="pushbar-productos">Otros productos Exclusivos</a>
			</nav>
			<section class="productos">
				<figure>
					<img src="img/img1.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img2.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img3.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
			</section>
		</main>

		<!-- Pushbars: Menu -->
		<div data-pushbar-id="pushbar-menu" data-pushbar-direction="left" class="pushbar pushbar-menu">
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<nav class="menu">
				<a href="#">Inicio</a>
				<a href="#">Nuestros Productos</a>
				<a href="#">Nuestras tiendas</a>
				<a href="#">Agentes de Ventas</a>
				<a href="#">Contacto</a>
			</nav>
		</div>
		
		<!-- Pushbars: Carrito de Compras -->
		<div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar pushbar-carrito">
			<div class="btn-cerrar izquierda">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>

			<p class="titulo">Carrito de compras</p>
			<div class="item">
				<img src="img/Thumb1.png" alt="">
				<div class="textos">
					<p class="nombre-item">Tissot Watch</p>
					<p>2500€</p>
				</div>
			</div>			
			<div class="item">
				<img src="img/Thumb2.png" alt="">
				<div class="textos">
					<p class="nombre-item">Ipsum Watch</p>
					<p>1200€</p>
				</div>
			</div>	
			<div class="total">
				<p class="precio-total">Total:</p>
				<p>3700€</p>
			</div>		
		</div>

		<!-- Pushbars: Productos -->
		

		<!-- Pushbars: Newsletter -->
		
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="js/pushbar.js"></script>
	<script>
		var pushbar = new Pushbar({
			blur:true,
			overlay:true
		});
	</script>
</body>
</html>
